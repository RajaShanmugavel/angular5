<form
  [formGroup]="accountForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label for="name">Name:</label>
      </div>
      <div class="col md-8">
        <input
          type="text"
          class="form-control"
        >
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label for="name">Date of birth:</label>
      </div>
      <div class="col md-8">
        <input
          type="text"
          class="form-control"
        >
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label for="name">Gender:</label>
      </div>
      <div class="col md-4">
        <input
        type="radio"
        name="name"
        class="form-control"
        >
        Male
      </div>
      <div class="col md-4">
        <input
        type="radio"
        name="name"
        class="form-control"
        >
        Female
      </div>
    </div>
  </div>
</form>
