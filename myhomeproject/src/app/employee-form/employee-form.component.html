<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="empId">Id</label>
    <input type="text" class="form-control" id="empId" formControlName="empId" placeholder="Enter ID">
  </div>
  <div class="form-group form-check">
    <label for="salary">Salary</label>
    <input type="input" class="form-control" id="salary" formControlName="salary" placeholder="Enter Salary">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<p>
  {{ employeeForm.value | json }}
</p>

<p>Form status: {{ employeeForm.status | json }}</p>
<p *ngIf="resp">Employee Inserted!</p>
