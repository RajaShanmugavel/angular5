<mat-card>
  <mat-card-header>New Employee</mat-card-header>

  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter Name" id="name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Enter Employee ID" id="empId" formControlName="empId">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter Employee Salary" id="salary" formControlName="salary">
          <span matPrefix>$&nbsp;</span>
          <!-- <span matSuffix>.00</span> -->
        </mat-form-field>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </mat-card-content>
</mat-card>

  </mat-card-content>
</mat-card>
