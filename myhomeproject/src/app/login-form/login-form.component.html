<div class="container">
  <div class="card card-container">
    <div align="center">
      <img id="profile-img" class="profile-img-card" height="500" width="500" src="https://cdn.pixabay.com/photo/2017/06/09/23/22/people-2388584_960_720.png"
      />
    </div>

    <div align="center">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter username" size="20" autocomplete="off" style="width: 200px;">
        </div>
        <div class="form-group">
          <label for="userPassword">User Password</label>
          <input type="password" class="form-control" id="userPassword" placeholder="password" size="20" autocomplete="off" style="width: 200px;">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin" style="width: 100px;">
            Ok
          </button>
        </div>
      </form>
    </div>
    <!-- <div>Employees:</div>
    <div>{{employees | json}}</div> -->
  </div>
</div>
