<mat-card>
  <mat-card-header>Input Employee</mat-card-header>
  <mat-card-content>
    <app-employee-form (populatedEmployee)="handlePopulatedEmployee($event)" [resp]="resp"></app-employee-form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>List of Employees</mat-card-header>
  <mat-card-content>
    <app-employee-table [populatedEmployees]="employees"></app-employee-table>
  </mat-card-content>
</mat-card>
