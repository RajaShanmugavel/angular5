<form [formGroup]="carsForm">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              id="inputGroup-sizing-default"
            >
              Car make
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Default"
            formControlName="make"
            aria-describedby="inputGroup-sizing-default"
          >
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
</form>
