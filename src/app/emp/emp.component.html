<p>
  {{'Emp'}} The Employee Name is {{getEmpName()}} , and his Id is {{empId}}
</p>
<p>{{serverName}}</p>
<p>
  <label>Server Name</label>
  <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> --> <!-- One way binding -->
  <input type="text" class="form-control" [(ngModel)]="serverName"> <!-- Two way binding -->
</p>
<div><button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add</button></div>
<p [innerText]="allowNewServer"></p>
<p>displaying the value of allowNewServer: {{allowNewServer}}</p>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>Server was not created!</p>
</ng-template>
<p>{{serverCreationStatus}}</p>
