<br><br>
<p>
    <p-table [value]="receivedStudents">
        <ng-template pTemplate="header">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>State</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stud>
            <tr>
                <td>{{stud.firstName}}</td>
                <td>{{stud.lastName}}</td>
                <td>{{stud.email}}</td>
                <td>{{stud.state}}</td>
            </tr>
        </ng-template>
    </p-table>
    <br/>
    {{
      receivedStudents | json
    }}
</p>
